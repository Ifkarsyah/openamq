    amq_vhost.cfg - OpenAMQ virtual host configuration file

    This file provides virtual host configuration.
    This is a test host (/test).
 -->

    <vhost
        name = "/test"
        />

    <directories
        data  = "data"
        spool = "spool"
        store = "store"
        />

