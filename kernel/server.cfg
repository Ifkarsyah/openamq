<?xml?>
<config>
    <!-- OpenAMQ server primary configuration file -->
    <server
        port = "7654"
        background = "0"
        context_timeout = "5"
        queue_timeout = "5"
        />

    <verbosity
        trace_route = "1"
        trace_queue = "1"
        />

    <resources
        max_memory = "800000000"
        monitor = "60"
        />

    <logging
        directory = "logs"
        console = "console.log"
        />

    <vhosts>
        <!-- Virtual hosts, each configured in their own directory -->
        <vhost directory = "vh_default" />
        <vhost directory = "vh_test" />
    </vhosts>

    <security
        mechanism = "PLAIN" />
    <users>
        <user name = "guest" password = "guest" />
    </users>
</config>
