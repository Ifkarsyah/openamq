<?xml?>
<config>
<!--
    server.cfg - OpenAMQ server primary configuration file

    This file provides the basic customisable configuration for
    the server.

    Note that each virtual host has in its own operating directory
    that holds a configuration file called "vhost.cfg".
 -->

    <server
        port = "7654"
        background = "0"
        context_timeout = "5"
        />

    <verbosity
        trace_queue = "0"
        trace_route = "0"
        />

    <resources
        max_memory = "800000000"
        />

    <logging
        directory = "logs"
        console = "console.log"
        />

    <vhosts>
        <!-- Virtual hosts, each configured in their own directory -->
        <vhost directory = "vh_default" />
        <vhost directory = "vh_test" />
    </vhosts>

    <security
        mechanism = "PLAIN" />
    <users>
        <user name = "guest" password = "guest" />
    </users>
</config>
