<?xml?>
<config>
    <!--
        OpenAMQ server primary configuration file
        To define a custom configuration, do not edit this file but
        instead, copy this file to "custom.cfg" and then edit that
        file to contain only the sections you want to customise.
     -->
        
    <server
        port = "7654"
        background = "0"
        context_timeout = "5"
        queue_timeout = "5"
        />

    <verbosity
        trace_route = "0"
        trace_queue = "0"
        />

    <resources
        max_memory = "800000000"
        queue_limit = "10000"
        monitor = "0"
        />

    <logging
        directory = "logs"
        console = "console.log"
        />

    <cluster
        enabled = "0"
        key = "default"
        primary = ""
        />
    
    <vhosts>
        <!-- Virtual hosts, each configured in their own directory -->
        <vhost directory = "vh_default" />
        <vhost directory = "vh_test" />
    </vhosts>

    <!-- Default passwords -->
    <security name = "plain">
        <user name = "guest"   password = "guest"   type = "normal" />
        <user name = "cluster" password = "cluster" type = "cluster" />
        <user name = "console" password = "console" type = "console" />
    </security>
</config>

